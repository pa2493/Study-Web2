<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyHub</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>StudyHub</h2>
      <ul id="channels">
        <li data-channel="general" class="active"># General</li>
        <li data-channel="notes"># Notes</li>
        <li data-channel="doubts"># Doubts</li>
        <li data-channel="resources"># Resources</li>
        <li data-channel="questions"># Questions</li>
      </ul>
      <button id="toggle-theme">🌙</button>
      <div class="leaderboard">
        <h3>🏆 Leaderboard</h3>
        <ul id="rank-list"></ul>
      </div>
    </aside>

    <main>
      <header>
        <span id="current-channel"># General</span>
        <span id="study-time">⏱️ Studied: <span id="time">0</span> mins</span>
        <button id="set-name-btn">Set Name</button>
      </header>
      <div id="messages" class="messages"></div>
      <div class="input-area">
        <input type="text" id="message-input" placeholder="Type a message..."/>
        <input type="file" id="file-input"/>
        <button id="send-btn">Send</button>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
