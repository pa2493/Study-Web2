<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>ğŸ“š Study Room</h1>
      <button onclick="startStudy()">Start Study</button>
      <button onclick="endStudy()">End Study</button>
    </header>

    <section class="user-setup">
      <input type="text" id="username" placeholder="Enter your name" />
      <input type="file" id="profilePic" />
      <button onclick="setUser()">Set Name</button>
    </section>

    <section class="channel-selector">
      <button onclick="switchChannel('general')">General</button>
      <button onclick="switchChannel('doubts')">Doubts</button>
      <button onclick="switchChannel('resources')">Resources</button>
    </section>

    <div class="chat-section">
      <div class="chat-box" id="chatBox"></div>

      <div class="message-input">
        <input type="text" id="messageInput" placeholder="Type a message or emoji ğŸ˜Š" />
        <input type="file" id="fileInput" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <footer>
      <p>Your Study Rank: <span id="rank">Newbie</span></p>
    </footer>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
