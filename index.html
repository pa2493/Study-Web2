<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Study Chat</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>ğŸ“š Study Chat</h1>
            <div class="user-setup">
                <input type="text" id="username" placeholder="Enter your name">
                <input type="file" id="profile-pic" accept="image/*">
                <button onclick="setUser()">Set Name</button>
            </div>
        </header>

        <main>
            <div id="channels">
                <button onclick="switchChannel('general')">#general</button>
                <button onclick="switchChannel('doubts')">#doubts</button>
                <button onclick="switchChannel('resources')">#resources</button>
                <button onclick="switchChannel('study')">#study</button>
            </div>
            <div id="chat-box"></div>
        </main>

        <footer>
            <input type="text" id="message" placeholder="Type your message">
            <button onclick="sendMessage()">Send</button>
            <button onclick="startStudy()">Start Study</button>
            <button onclick="endStudy()">End Study</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
