<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>Study Channels</h2>
      <ul id="channels">
        <li data-channel="general" class="active">#general</li>
        <li data-channel="doubts">#doubts</li>
        <li data-channel="notes">#notes</li>
        <li data-channel="resources">#resources</li>
        <li data-channel="study-time">#study-time</li>
      </ul>
      <div class="controls">
        <button id="startBtn">Start Study</button>
        <button id="stopBtn">End Study</button>
        <button id="toggleMode">Toggle Mode</button>
      </div>
      <div class="leaderboard">
        <h3>🏆 Leaderboard</h3>
        <ul id="rankings"></ul>
      </div>
    </aside>

    <main class="chat">
      <header>
        <h2 id="channel-name">#general</h2>
        <button id="setNameBtn">Set Name</button>
      </header>

      <section class="messages" id="messages"></section>

      <form id="msgForm">
        <input type="file" id="fileInput" />
        <input type="text" id="messageInput" placeholder="Type a message..." required />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
